spring:
  application:
    name: timo-backend-api

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

    elasticsearch:
      uris: http://${ELASTICSEARCH_HOST:timo-elasticsearch}:${ELASTICSEARCH_PORT:9200}

  datasource:
    url: jdbc:mysql://${RELATION_DATABASE_HOST:mysql}:${RELATION_DATABASE_PORT:3306}/${RELATION_DATABASE_DATABASE:timo}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${RELATION_DATABASE_USERNAME}
    password: ${RELATION_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100
    open-in-view: false
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    com.dnd5.timoapi: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash-lite
  base-url: https://aiplatform.googleapis.com/v1

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 1800000
  refresh-expiration: 604800000

notification:
  enabled: ${NOTIFICATION_ENABLED:true}
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL:}

logstash:
  host: ${LOGSTASH_HOST:timo-logstash}
  port: ${LOGSTASH_PORT:5000}
