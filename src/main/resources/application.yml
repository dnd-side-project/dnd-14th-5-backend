spring:
  application:
    name: timo-backend-api

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}

  datasource:
    url: jdbc:mysql://${RELATION_DATABASE_HOST:localhost}:${RELATION_DATABASE_PORT}/${RELATION_DATABASE_DATABASE:timo}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${RELATION_DATABASE_USERNAME}
    password: ${RELATION_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/auth/callback/{registrationId}"
            scope: profile, email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/auth/callback/{registrationId}"
            authorization-grant-type: authorization_code
            scope: name, email
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/auth/callback/{registrationId}"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - profile_image
              - account_email

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

gemini:
  api-key: ${GEMINI_API_KEY}
  model: ${GEMINI_MODEL}
  base-url: https://aiplatform.googleapis.com/v1

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 1800000
  refresh-expiration: 604800000

cookie:
  secure: ${COOKIE_SECURE:true}
  same-site: ${COOKIE_SAME_SITE:None}
  domain: ${COOKIE_DOMAIN:}
  path: ${COOKIE_PATH:/}

oauth:
  redirect-uri: ${OAUTH_REDIRECT_URI:/}

notification:
  enabled: ${NOTIFICATION_ENABLED:true}
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL:}

fcm:
  enabled: ${FCM_ENABLED:false}
  credentials-path: ${FCM_CREDENTIALS_PATH:}
