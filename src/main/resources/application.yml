spring:
  application:
    name: timo-backend-api

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

    elasticsearch:
      uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}

  datasource:
    url: jdbc:mysql://localhost:3308/timo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${RELATION_DATABASE_USERNAME}
    password: ${RELATION_DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-2.5-flash-lite
  base-url: https://aiplatform.googleapis.com/v1

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 1800000
  refresh-expiration: 604800000

notification:
  enabled: ${NOTIFICATION_ENABLED:true}
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL:}
